<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venezia Bazar & Deco | Estilo y calidez para tu hogar - Gift Cards</title>
  <meta name="description" content="Venezia Bazar & Deco: objetos de hogar con estilo y calidez. Descubrí sets de baño, macetas y frascos. Envíos y atención personalizada." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="preload" href="css/estilos.css" as="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light site-header">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Venezia Bazar & Deco</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse site-nav" id="navbarNav">
        <ul class="navbar-nav ms-auto nav-list">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="giftcards.html">Gift Cards</a></li>
          <li class="nav-item"><a class="nav-link" href="destacados.html">Destacados</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <header class="text-center mb-5">
      <h1>Regalá una Gift Card</h1>
      <p class="lead">El regalo perfecto para cualquier ocasión. Elegí el monto y personalizala.</p>
    </header>

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form>
          <div class="mb-3">
            <label for="monto" class="form-label">Monto de la Gift Card</label>
            <select class="form-select" id="monto">
              <option selected>Selecciona un monto</option>
              <option value="10000">$10.000</option>
              <option value="25000">$25.000</option>
              <option value="50000">$50.000</option>
              <option value="100000">$100.000</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="destinatario" class="form-label">Nombre del destinatario</label>
            <input type="text" class="form-control" id="destinatario" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje personalizado</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Comprar Gift Card</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center text-lg-start mt-5 site-footer">
    <div class="text-center p-3">
      © 2025 Venezia Bazar & Deco
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
